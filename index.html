<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="/pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="/images/header__logo.png" alt="Лого место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="/images/profile__image.jpg" alt="фотография профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit-button">
            <img src="/images/Vector.png" alt="ручка" class="profile__vector">
          </div>
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <div class="profile__add-button">
          <img src="/images/Vector-plus.png" alt="вектор плюс" class="profile__vector-plus">
        </div>
      </section>
      <section class="elements">
        <div class="element">
          <img src="/images/Карачаевск.jpg" alt="Карачаевск" class="element__image">
          <div class="element__name">
            <h2 class="element__title">Карачаевск</h2>
            <img src="/images/Vector-heart.png" alt="Сердце" class="element__heart">
          </div>
        </div>
        <div class="element">
          <img src="/images/Эльбрус.png" alt="Эльбрус" class="element__image">
          <div class="element__name">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="/images/Vector-heart.png" alt="Сердце" class="element__heart">
          </div>
        </div>
        <div class="element">
          <img src="/images/Домбай.png" alt="Домбай" class="element__image">
          <div class="element__name">
            <h2 class="element__title">Домбай</h2>
            <img src="/images/Vector-heart.png" alt="Сердце" class="element__heart">
          </div>
        </div>
        <div class="element">
          <img src="/images/Эльбрус.png" alt="Эльбрус" class="element__image">
          <div class="element__name">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="/images/Vector-heart.png" alt="Сердце" class="element__heart">
          </div>
        </div>
        <div class="element">
          <img src="/images/Домбай.png" alt="Домбай" class="element__image">
          <div class="element__name">
            <h2 class="element__title">Домбай</h2>
            <img src="/images/Vector-heart.png" alt="Сердце" class="element__heart">
          </div>
        </div>
        <div class="element">
          <img src="/images/Карачаевск.jpg" alt="Карачаевск" class="element__image">
          <div class="element__name">
            <h2 class="element__title">Карачаево-Ч...</h2>
            <img src="/images/Vector-heart.png" alt="Сердце" class="element__heart">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__mesto">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
